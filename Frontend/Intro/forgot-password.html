<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="assets/css/forgot-password.css">
</head>
<body>
    <div class="container">
        <div class="forgot-box">
            <h1>Forgot Password</h1>

            </form>
        </div>
    </div>

</html>
