<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <div class="inputs">
        <input type="number" id="num1" placeholder="Number-1">
        <input type="number" id="num2" placeholder="Number-2">
    </div>

    <div class="buttons">
        <button class="btn blue" onclick="calculate('add')">Toplama</button>
        <button class="btn red" onclick="calculate('sub')">Çıxma</button>
        <button class="btn green" onclick="calculate('mul')">Vurma</button>
        <button class="btn yellow" onclick="calculate('div')">Bölmə</button>
    </div>

    <div class="result-box">
        <input type="text" id="result" placeholder="Nəticəni buraya yazdırın" readonly>
    </div>

</div>

<script src="script.js"></script>

</body>
</html>
