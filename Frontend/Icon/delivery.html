<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Express Delivery</title>
    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/delivery.css">
</head>
<body>
    <div class="container">
        <div class="delivery-card">
            <div class="icon-container">
                <div class="delivery-icon">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <!-- Truck body -->
                        <rect x="15" y="45" width="50" height="25" rx="2" fill="white"/>
                        <!-- Truck cabin -->
                        <rect x="15" y="35" width="20" height="20" rx="2" fill="white"/>
                        <!-- Windows -->
                        <rect x="18" y="38" width="14" height="14" rx="1" fill="#D4C09B"/>
                        <!-- Wheels -->
                        <circle cx="30" cy="75" r="8" fill="white"/>
                        <circle cx="30" cy="75" r="5" fill="#D4C09B"/>
                        <circle cx="55" cy="75" r="8" fill="white"/>
                        <circle cx="55" cy="75" r="5" fill="#D4C09B"/>
                        <!-- Speed lines -->
                        <line x1="65" y1="50" x2="75" y2="50" stroke="white" stroke-width="2" stroke-linecap="round"/>
                        <line x1="65" y1="60" x2="75" y2="60" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </div>
            </div>
            <h1 class="heading">Free Express<br>Delivery</h1>
            <p class="description">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Non blandit massa enim nec.
            </p>
        </div>
    </div>
</body>
</html>
